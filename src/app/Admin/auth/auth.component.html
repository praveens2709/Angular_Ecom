<div class="parent d-flex justify-content-center align-items-center">
  <div class="container position-relative bg-white">
    <div class="form-box login position-absolute end-0 bg-white d-flex align-items-center text-center">
      <form [formGroup]="loginForm" (ngSubmit)="formSubmit()" class="w-100">
        <h1>Login</h1>
        <div class="input-box position-relative">
          <input
            type="email"
            placeholder="Email"
            class="rounded-2 border-0"
            formControlName="email"
          />
          <small
            *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)"
            class="text-danger small-error"
          >
            <div *ngIf="loginForm.get('email')?.errors?.['required']">
              Email is required
            </div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">
              Invalid email format
            </div>
          </small>
          <i class="pi pi-at position-absolute" style="font-weight: 800"></i>
        </div>
        <div class="input-box position-relative">
          <input
            type="password"
            placeholder="Password"
            class="rounded-2 border-0"
            formControlName="password"
          />
          <small
            *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)"
            class="text-danger small-error"
          >
            <div *ngIf="loginForm.get('password')?.errors?.['required']">
              Password is required
            </div>
          </small>
          <i class="pi pi-lock position-absolute" style="font-weight: 800"></i>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn border-0 text-white fw-semibold rounded-2">
          Login
        </button>
      </form>
    </div>
    <div class="left-box position-absolute w-100 h-100">
      <div
        class="left-panel left position-absolute h-100 text-white d-flex flex-column justify-content-center align-items-center"
      >
        <h1>Hello, Welcome!</h1>
      </div>
    </div>
  </div>
</div>
