<div class="address-section d-flex flex-column gap-2">
  <!-- Saved Addresses Header -->
  <div class="mt-3 mb-1 d-flex justify-content-between align-items-center">
    <h6 class="mb-0">Saved Addresses</h6>
    <div class="add-address p-1 d-flex align-items-center gap-1" (click)="openAddDialog()">
      <i class="pi pi-plus"></i> ADD NEW ADDRESS
    </div>
  </div>

  <!-- Default Address -->
  <span class="fw-medium">DEFAULT ADDRESS</span>
  <div class="profile-box px-3 py-2" *ngFor="let address of addresses">
    <div class="d-flex justify-content-between align-items-center">
      <p class="mb-0 fw-semibold">{{ address.fullName }}</p>
      <span class="px-1 rounded-4 bg-dark-subtle">{{ address.type }}</span>
    </div>
    <div class="border-bottom address">
      <div class="mt-2">
        <p class="mb-0">{{ address.street }}</p>
        <p class="mb-0">{{ address.city }} - {{ address.postalCode }}</p>
        <p class="mb-1">{{ address.state }}</p>
        <p>Mobile: {{ address.mobile }}</p>
      </div>
    </div>
    <div class="d-flex justify-content-evenly align-items-center gap-2 edit-remove-address mt-2">
      <button class="w-100 mt-1" (click)="openEditDialog(address)">EDIT</button>
      <span class="fs-4 fw-lighter">|</span>
      <button class="w-100 mt-1" (click)="removeAddress(address.id)">REMOVE</button>
    </div>
  </div>

  <!-- Add/Edit Dialog -->
  <p-dialog [(visible)]="isDialogVisible" [header]="dialogTitle" [closable]="true" [style]="{ width: '450px' }">
    <form [formGroup]="addressForm" (ngSubmit)="onSubmit()" class="dialog-content">
      <!-- Form Fields -->
      <div class="form-group mb-3">
        <label for="fullName">Name *</label>
        <input id="fullName" type="text" formControlName="fullName" class="form-control" placeholder="Enter Name" />
      </div>
  
      <div class="form-group mb-3">
        <label for="mobile">Mobile *</label>
        <input id="mobile" type="text" formControlName="mobile" class="form-control" placeholder="Enter Mobile Number" />
      </div>
  
      <div class="d-flex mb-3">
        <div class="form-group me-2 w-50">
          <label for="postalCode">Pincode *</label>
          <input
            id="postalCode"
            type="text"
            formControlName="postalCode"
            class="form-control"
            placeholder="Enter Pincode"
          />
        </div>
        <div class="form-group w-50">
          <label for="state">State *</label>
          <input id="state" type="text" formControlName="state" class="form-control" placeholder="Enter State" />
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="street">Address *</label>
        <input
          id="street"
          type="text"
          formControlName="street"
          class="form-control"
          placeholder="House No, Building, Street, Area"
        />
      </div>
  
      <!-- <div class="form-group mb-3">
        <label for="locality">Locality / Town *</label>
        <input
          id="locality"
          type="text"
          formControlName="locality"
          class="form-control"
          placeholder="Enter Locality / Town"
        />
      </div> -->
  
      <div class="form-group mb-3">
        <label for="city">City / District *</label>
        <input id="city" type="text" formControlName="city" class="form-control" placeholder="Enter City / District" />
      </div>
  
      <div class="form-group mb-4">
        <label>Type of Address *</label>
        <div class="d-flex align-items-center">
          <div class="me-3">
            <p-radioButton
              name="type"
              value="Home"
              formControlName="type"
              inputId="home"
              label="Home"
            ></p-radioButton>
          </div>
          <div>
            <p-radioButton
              name="type"
              value="Office"
              formControlName="type"
              inputId="office"
              label="Office"
            ></p-radioButton>
          </div>
        </div>
      </div>      
    </form>
  
    <!-- Fixed Footer -->
    <div class="dialog-footer fixed-footer">
      <button type="button" class="cancel-address-btn rounded-0 py-3 mt-0" (click)="isDialogVisible = false">Cancel</button>
      <button type="submit" class="save-address-btn rounded-0 py-3 mt-0" [disabled]="addressForm.invalid">Save</button>
    </div>
  </p-dialog>  

  <!-- Delete Confirmation Dialog -->
  <!-- <p-confirmDialog></p-confirmDialog> -->
</div>
