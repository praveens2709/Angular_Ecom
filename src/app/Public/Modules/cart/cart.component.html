<app-cart-header></app-cart-header>
<div class="cart-body animate three fadeInUp">
  <div class="container">
    <div class="row px-lg-5">
      <!-- Left Column -->
      <div class="col-lg-8 border-end">
        <div class="cart-left">
          <div class="cl-1 d-flex align-items-center justify-content-between mb-4 px-2">
            <div class="d-flex align-items-center gap-2">
              <!-- Main Checkbox for Select All -->
              <p-checkbox binary="true" [(ngModel)]="isChecked" (onChange)="toggleSelectAll()"></p-checkbox>
              <h6>{{ selectedItemCount }}/{{ cartItems.length }} ITEMS SELECTED</h6>
            </div>
            <div class="d-flex align-items-center gap-3">
              <button class="h5 border-0 bg-transparent" (click)="removeAllFromCart()">REMOVE ALL</button>
              <span></span>
              <button class="h5 border-0 bg-transparent">MOVE TO WISHLIST</button>
            </div>
          </div>
          <div *ngFor="let item of cartItems; let i = index"
            class="cl-2 rounded-1 p-2 d-flex align-items-center gap-2 mt-2 position-relative">
            <button type="button" class="btn-close position-absolute" (click)="removeFromCart(item.id)"></button>
            <!-- Product Image -->
            <div class="col-lg-3 cl-2-img position-relative">
              <div class="product-img2">
                <img [src]="item.image" alt="" class="w-100 h-100" />
                <p-checkbox binary="true" [(ngModel)]="item.isSelected" (onChange)="toggleSelection(i)"
                  class="position-absolute custom-checkbox"></p-checkbox>
              </div>
            </div>
            <!-- Product Info -->
            <div class="col-lg-8 cl-2-content d-flex flex-column">
              <p class="fw-bold">{{ item.brand }}</p>
              <p class="fw-medium fs-7">{{ item.name }}</p>
              <p class="light-color d-flex gap-1">
                Sold by:
                <span class="light-color text-uppercase">{{ item.seller }}</span>
              </p>
              <p class="d-flex gap-1 fw-bold pt-1">{{ item.price | currency: 'INR' }} <span class="fw-normal text-decoration-line-through">{{ item.mrp | currency: 'INR' }}</span></p>
              <div class="d-flex align-items-center gap-1">
                <img src="assets/images/return.png" alt="return" />
                <p class="fw-normal d-flex gap-1 fw-medium">
                  7 days <span class="fw-normal">return available</span>
                </p>
              </div>
              <p class="d-flex gap-1">
                Delivery in <span class="fw-medium">3-5 days</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- Right Column -->
      <div class="col-lg-4">
        <app-price-details [priceDetails]="priceDetails"></app-price-details>
      </div>
    </div>
  </div>
</div>
